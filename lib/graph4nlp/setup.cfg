[isort]
line_length=100
multi_line_output=3
include_trailing_comma=True
known_standard_library=numpy,setuptools,mock
skip=build,.git,.vector_cache,.github,dev,distribution,docs,imgs,
        *.pyc,*.txt,.pkl,*.pt,*.tar.gz,*.yml,
        setup.py
skip_glob=*/__init__.py,**/config/**,**/__pycache__/**,**/spodernet/**
known_myself=graph4nlp
known_third_party=pandas,matplotlib,cv2,torchtext,nltk,stanfordcorenlp,dgl,networkx,torch,torchvision,PIL,pycocotools,tqdm,scipy,pkg_resources,black,isort,hydra,yaml,pydoc,numpy,chardet,pythonds,sklearn,torch_geometric,ogb
no_lines_before=STDLIB,THIRDPARTY
sections=FUTURE,STDLIB,THIRDPARTY,myself,FIRSTPARTY,LOCALFOLDER
default_section=FIRSTPARTY
